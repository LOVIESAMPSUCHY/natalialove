<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wyjdzzamniepls</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #1e1b4b, #0f172a);
      overflow: hidden;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      to {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      animation: typing 2s steps(40, end), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      0% { border-color: transparent }
      50% { border-color: white }
      100% { border-color: transparent }
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col justify-center items-center px-4">
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_96b1095b0e.mp3?filename=soft-piano-ambient-10770.mp3" type="audio/mpeg">
  </audio>

  <div class="max-w-xl w-full text-center z-10 relative">
    <h1 class="text-3xl md:text-4xl font-bold mb-6 text-white">10 powodów dlaczego powinnaś wybrać mnie</h1>
    <p class="mb-4 text-gray-400">Kliknij przycisk aby odkrywać kolejne powody.</p>

    <div id="reasonBox" class="min-h-[100px] text-lg text-gray-200 mb-6"></div>

    <button id="nextBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-full font-medium">Pokaż powód</button>

    <div id="finalMessage" class="mt-6 text-xl text-green-400 font-semibold hidden"> Dziękuje za to że jesteś Natalia </div>
  </div>

  <script>
    const reasons = [
      "Bo jestem kimś, kto potrafi słuchać – nie tylko tego, co mówisz, ale i tego, czego nie mówisz.",
      "Bo szanuję i kocham Cię za to, kim jesteś, a nie tylko za to jak wyglądasz.",
      "Bo potrafię sprawić byś się uśmiechnęła nawet w najbardziej szary dzień.",
      "Bo z Tobą każda spędzona chwila sprawia że czuje się szczęśliwy nawet w najbardziej szary dzień.",
      "Bo nie boję się być wrażliwy i prawdziwy przy Tobie.",
      "Bo dla mnie związek to wspólna przestrzeń, nie ograniczenie.",
      "Bo razem możemy przejść wiele i zbudować wspólną przyszłość.",
      "Bo chcę budować – nie tylko przyszłość, ale też codzienność.",
      "Bo potrafię zadbać, zatroszczyć się i być obok ciebie zrobić wszystko abyś czuła się szczęśliwa przy mnie.",
      "Bo wierze że razem możemy zbudować wspólną przyszłość i pokaże ci że prawdziwa miłość istnieje",
      "Bo jesteś dziewczyną która zasługuje na to aby czuć się szczęśliwa i zasługuje na prawdziwą miłość",
      "Bo nie wyobrażam sobie dnia bez ciebie i mam nadzieje że razem uda nam się zbudować wspólną przyszłość",
      "Bo nie ma takiego drugiego chłopaka na tym świecie jak ja :P",
      "Bo jestem idealnym materiałem na męża ^^",
      "Kocham cie buziaki skarbek"
    ];

    let currentIndex = 0;
    const reasonBox = document.getElementById("reasonBox");
    const nextBtn = document.getElementById("nextBtn");
    const finalMessage = document.getElementById("finalMessage");

    nextBtn.addEventListener("click", () => {
      if (currentIndex < reasons.length) {
        const reason = reasons[currentIndex];
        const span = document.createElement('span');
        span.classList.add('typewriter');
        span.textContent = reason;
        reasonBox.innerHTML = '';
        reasonBox.appendChild(span);
        currentIndex++;
        if (currentIndex === reasons.length) {
          nextBtn.classList.add("hidden");
          finalMessage.classList.remove("hidden");
        }
      }
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
