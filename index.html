<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Serce 3D dla Natalii ❤️</title>
  <style>
    body { margin: 0; overflow: hidden; background: radial-gradient(#30001f, #000); }
    canvas { display: block; }
    #napis {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 3em;
      color: #ff66cc;
      text-shadow: 0 0 10px #ffccff, 0 0 20px #ff0066;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="napis">Dla Natalii ❤️</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';

    // Scena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Światło
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xff0055, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Kształt serca
    const x = 0, y = 0;
    const heartShape = new THREE.Shape();
    heartShape.moveTo(x + 0, y + 0);
    heartShape.bezierCurveTo(x + 0, y + 0, x - 1.5, y + 1.5, x + 0, y + 3);
    heartShape.bezierCurveTo(x + 1.5, y + 1.5, x + 0, y + 0, x + 0, y + 0);

    // Ekstruzja 3D
    const geometry = new THREE.ExtrudeGeometry(heartShape, {
      depth: 0.5,
      bevelEnabled: true,
      bevelSegments: 10,
      steps: 2,
      bevelSize: 0.1,
      bevelThickness: 0.1
    });

    // Materiał
    const material = new THREE.MeshPhongMaterial({
      color: 0xff3366,
      shininess: 100,
      specular: 0xffcccc
    });

    const heart = new THREE.Mesh(geometry, material);
    heart.rotation.x = Math.PI;
    scene.add(heart);

    // Kontrola kamery
    const controls = new OrbitControls(camera, renderer.domElement);

    // Animacja
    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Responsywność
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
